<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">Void Construct</a>
        </div>
        <div class="menu-toggle">
            <p id="menu-open">Menu</p>
            <p id="menu-close">Close</p>
        </div>
    </nav>

    <div class="menu-overlay">
        <div class="menu-content">
            <div class="menu-items">
                <div class="col-lg">
                    <div class="menu-preview-img">
                        <img src="https://static.wixstatic.com/media/11062b_6856f2dda2bb4b679834f24c8a8f72fa~mv2.jpg/v1/fill/w_1901,h_929,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Abstract%20Lines.jpg" alt="">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="menu-links">
                        <div class="link">
                            <a href="#" data-img="https://ik.imagekit.io/0s6dxbeae/dark_background?updatedAt=1748614534884">Home</a>
                        </div>
                        <div class="link">
                            <a href="#" data-img="https://ik.imagekit.io/0s6dxbeae/dark_background?updatedAt=1748614534884">About</a>
                        </div>
                        <div class="link">
                            <a href="#" data-img="https://ik.imagekit.io/0s6dxbeae/dark_background?updatedAt=1748614534884">Services</a>
                        </div>
                        <div class="link" >
                            <a href="#" data-img="https://ik.imagekit.io/0s6dxbeae/dark_background?updatedAt=1748614534884">Newsletter</a>
                        </div>
                        <div class="link">
                            <a href="#" data-img="https://ik.imagekit.io/0s6dxbeae/dark_background?updatedAt=1748614534884">Contact</a>
                        </div>
                       
                    </div>
                    <div class="menu-socials">
                        <div class="social"><a href="#">LinkedIn</a></div>
                        <div class="social"><a href="#">Twitter</a></div>
                        <div class="social"><a href="#">Instagram</a></div>
                    </div>
                </div>
            </div>
            <div class="menu-footer">
                <div class="col-lg">
                    <a href="#">Run sequence</a>
                </div>
                <div class="col-sm">
                    <a href="#">Origin</a>
                    <a href="#">Join Signal</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <section class="hero">
            <div class="hero-img"><img src="https://ik.imagekit.io/0s6dxbeae/dark_background?updatedAt=1748614534884" alt=""></div>
            <h1>Digital architecture that rises from the void</h1>
        </section>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
